
<div >
  <div class="row padd-0">
    <div class="col-sm-3 left-pane">
      <div class="grp-button ">
        <button  class="btn btn-primary" (click)="createGroup()">Create Group</button>
      </div>
      <div class="group-list">
        <h4>List of Groups</h4>
        <ul>
          <li *ngFor="let key of  groupsList" (click)="addContacts(key)">  {{key}}</li>
        </ul>
        <p *ngIf="groupsList.length <= 0">
          No Groups Yet
        </p>
      </div>
    </div>
    <div class="col-sm-9 right-pane" *ngIf="showContactsPane">
      <div *ngIf="currentContactsList.length > 0">
        <div class="row">
          <div class="grp-button col-sm-12">
            <button  class="btn btn-primary pull-right" (click)="AddContact()">Add New Contact</button>
          </div>
        </div>

        <div  class="row contacts-list" >
          <table class="table table-striped table-responsive">
            <thead  class="thead-dark">
            <tr>
              <th>Name</th>
              <th>Contact</th>
              <th>Email</th>
              <th></th>
              <th></th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cc of currentContactsList let i = index ">
                <td>{{cc.name}}</td>
                <td>{{cc.phoneNum}}</td>
                <td>{{cc.email}}</td>
                <td><i class="glyphicon glyphicon-pencil" (click)="editContact(cc,i)"></i></td>
                <td><i class="glyphicon glyphicon-remove" (click)="removeContact(i)"></i></td>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
      <div class="row contacts-list no-data" *ngIf="currentContactsList.length <=0">
        No Contacts Yet
        <div class="row">
          <div class="grp-button col-sm-12">
            <button  class="btn btn-primary" (click)="AddContact()">Add New Contact</button>
          </div>
      </div>
    </div>
  </div>
</div>
